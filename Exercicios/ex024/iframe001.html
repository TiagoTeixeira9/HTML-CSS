<!DOCTYPE html>

<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>

<body>

    <!-- Tamanho normal 300x150 -->

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
    <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px"></iframe>    
        para aprender a programar.</p>

    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px"></iframe>
        também é bem fixe!
    </p>

</body>

</html>
