<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmax">
            <label for="isxmax">Masculino</label>
            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Desportos favoritos</legend>
            <input type="checkbox" name="efut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="ebas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="enat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="eten" id="iesten"> <label for="iesten">Ténis</label> <br>
        </fieldset>
    </form>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
