<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="color" id="cor" value="#00ff00">
        </p>
        
        <p>
            <label for="inivel">Nível de sastifação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
        </p>

        <p>
            <label for="ifoto">Foto de perfil: </label>
            <input type="file" name="Foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
